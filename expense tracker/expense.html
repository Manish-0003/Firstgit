<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Expense Tracker</h1>
        <form id="expense-form">
            <div class="mb-3">
                <label for="expense-description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="expense-description" required>
            </div>
            <div class="mb-3">
                <label for="expense-amount" class="form-label">Enter Expense Amount:</label>
                <input type="number" class="form-control" id="expense-amount" required>
            </div>
            <div class="mb-3">
                <label for="expense-category" class="form-label">Choose Category:</label>
                <select class="form-select" id="expense-category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="House Rent">House Rent</option>
                    <option value="Medical">Medical</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div id="expense-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
